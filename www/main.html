<div class="page" data-name="main">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="title">Welcome</div>
        </div>
    </div>

    <div class="page-content">
        <div id="map"></div>

        <div class="list inset inline-labels -fixed-bottom">
            <ul>
                <li>
                    <label class="item-checkbox item-content">
                        <input type="checkbox" class="start-tracking-check"/>
                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner -no-border">
                            <div class="item-title">Start tracking</div>
                        </div>
                    </label>
                </li>

                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Name</div>
                        <div class="item-input-wrap">
                            <input id="person" type="text" placeholder="n/a" disabled>
                        </div>
                    </div>
                </li>

                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Latitude</div>
                        <div class="item-input-wrap">
                            <input id="lat" type="text" placeholder="n/a" disabled>
                        </div>
                    </div>
                </li>

                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Longitude</div>
                        <div class="item-input-wrap">
                            <input id="lon" type="text" placeholder="n/a" disabled>
                        </div>
                    </div>
                </li>
            </ul>

            <br>
            <a class="button button-fill">Send location</a>
        </div>
    </div>
</div>
