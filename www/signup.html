<div class="page" data-name="signup">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a class="link back"><i class="icon icon-back"></i><span class="ios-only">Back</span></a></div>
            <div class="title">Signup</div>
        </div>
    </div>

    <div class="page-content">
        <form id="details">

        <div class="block-title">Your details</div>

        <div class="list inset">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="First name" name="first_name">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Last name" name="last_name">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Email" name="email">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="password" placeholder="Password" name="password">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="block-title">Emergency contact details</div>
        <div class="list inset">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="First name" name="cfirst_name">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Last name" name="clast_name">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Phone number" name="cphone">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>

            <br>
            <p>By signing up you agree to our terms of use.</p>
            <br>

            <a class="button button-fill sign-up-button">Sign up</a>
        </div>

        </form>
    </div>
</div>
